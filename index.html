<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Daily Assistant</title>
</head>

<body>
    <!-- Clock & Date -->
    <div id="timeAndDate">
        <div id="clock">
            <p id="clockFace"></p>
        </div>
        <div id="todaysDate">
            <p id="dateFace"></p>
        </div>
    </div>
    <br>

    <!-- Weather -->
    <div id="weather">
        <div>
            <h2 class="header">Weather today:</h2>
            <p class="weatherDetails" id="tempToday"></p>
            <p class="weatherDetails" id="rainToday"></p>
        </div>
        <div>
            <h2 class="header">Weather tomorrow:</h2>
            <p class="weatherDetails" id="tempTomorrow"></p>
            <p class="weatherDetails" id="rainTomorrow"></p>
        </div>
    </div>

    <!-- To Do List -->
    <div id="toDo">
        <h2 id="toDoHeader" class="header">My tasks</h2>
        <input id="tasksInput" type="text" placeholder="New task">
        <button id="addBtn">Add</button>
        <ul id="tasksList">

        </ul>
    </div>

    <br>





    <br>



</body>

</html>
