<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Daily Assistant</title>
</head>

<body>
    <div id="clock">
        <p id="clockFace"></p>
    </div>
    <div id="todaysDate">
        <p id="dateFace"></p>
    </div>

    <div id="toDo">
        <h2>My tasks</h2>
        <input id="tasksInput" type="text" placeholder="New task">
        <button id="addBtn">Add</button>
        <ul id="tasksList">

        </ul>
    </div>


</body>

</html>
