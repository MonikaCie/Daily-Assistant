<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Daily Assistant</title>
</head>

<body>
    <div id="clock">
        <p id="clockFace"></p>
    </div>
    <div id="todaysDate">
        <p id="dateFace"></p>
    </div>

    <div id="toDo">
        <h2>My tasks</h2>
        <input id="tasksInput" type="text" placeholder="New task">
        <button id="addBtn">Add</button>
        <ul id="tasksList">

        </ul>
    </div>

    <div id="weather">
        <div>
            <h2>Weather today:</h2>
            <p id="tempToday"></p>
            <p id="rainToday"></p>
        </div>
        <div>
            <h2>Weather tomorrow:</h2>
            <p id="tempTomorrow"></p>
            <p id="rainTomorrow"></p>
        </div>
    </div>

    <div class="game">
        <ul class="cards">
            <li class="card">
                <div class="view front">
                    <img src="back.avif" alt="">
                </div>
                <div class="view back">
                    <img src="moon.avif" alt="">
                </div>
            </li>

            <li class="card">
                <div class="view front">
                    <img src="back.avif" alt="">
                </div>
                <div class="view back">
                    <img src="planet.avif" alt="">
                </div>
            </li>

            <li class="card">
                <div class="view front">
                    <img src="back.avif" alt="">
                </div>
                <div class="view back">
                    <img src="sun.avif" alt="">
                </div>

            <li class="card">
                <div class="view front">
                    <img src="back.avif" alt="">
                </div>
                <div class="view back">
                    <img src="moon.avif" alt="">
                </div>
            </li>

            <li class="card">
                <div class="view front">
                    <img src="back.avif" alt="">
                </div>
                <div class="view back">
                    <img src="planet.avif" alt="">
                </div>
            </li>

            <li class="card">
                <div class="view front">
                    <img src="back.avif" alt="">
                </div>
                <div class="view back">
                    <img src="sun.avif" alt="">
                </div>
            </li>

        </ul>
    </div>

</body>

</html>
